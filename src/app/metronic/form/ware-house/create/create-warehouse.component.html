<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="createWareHouse($event)" class="mt-3">
            <div class="form-row">
              <div class="col">
        
                <label>Libellé</label>
                <input type="text" class="form-control" placeholder="">
        
                <label>Superficie(M<sup>2</sup>)</label>
                <input type="text" class="form-control" placeholder="">
        
                <label>Placer</label>
                <input type="text" class="form-control" placeholder="">
        
              </div>
              <div class="col">
                <label>Longitude</label>
                <input type="text" class="form-control" placeholder="">
        
                <label>Latitude</label>
                <input type="number" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row mt-3">
                <div class="col-4 col-md-4">
                    
                    <button type="submit" class="btn btn-primary" 
                        style="background: white; color: #CC6F47; border: none !important;;width: 165px;height: 45px;"
                        [routerLink]="['/warehouse/list']"

                    >
                        Annuler
                    </button>
                </div>
                <div class="col-md-4 ml-auto">
                    <button  type="submit" class="btn btn-primary" 
                        style="background: #CC6F47; border: none;width: 165px;height: 45px;"
                    >
                        Enregistrer
                    </button>
                    
                </div>
              </div>
        </form>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
</div>
